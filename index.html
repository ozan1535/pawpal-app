    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FB923C', // Soft Coral/Orange
              primaryDark: '#EA580C',
              secondary: '#2DD4BF', // Soft Teal
              background: '#FAFAF9', // Stone 50 (Warm White)
              card: '#FFFFFF',
              darkBackground: '#1C1917', // Stone 900
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(251, 146, 60, 0.15)',
              'glow': '0 0 20px rgba(251, 146, 60, 0.3)',
            },
            animation: {
              'twinkle': 'twinkle 2s infinite ease-in-out',
              'float': 'float 3s infinite ease-in-out',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              float: {

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FAFAF9; /* Changed to Stone 50 (Light) */
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation Utilities */
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-slide-in-from-bottom {
        animation: slideInBottom 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInBottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes slideInRight {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      /* Heartbeat Animation for SOS */
      @keyframes heartbeat {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s infinite;
      }

      /* Ripple Effect */
      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      
      /* Slider Styles */
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 48px;
        height: 48px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
    </style>
